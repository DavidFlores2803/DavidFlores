<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contactstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <title>Contact me | David Flores</title>
</head>
<body>
    <nav>
        <p>David Flores</p>
        <ul>
            <a href="../homepage/index.html" ><li>Home</li></a>
            <a href="https://github.com/DavidFlores2803" target="_blank"><li>GitHub</li></a>
            <a href="../influences/influences.html"><li>Influences</li></a>
            <a href="../aboutme/aboutme.html"><li>About me</li></a>
            <a href="../contactme/contact.html"><li>Contact me</li></a>
        </ul>
    </nav>
    <main>
        <h1>Contact me</h1>
        <form action="">
            <label for="nameFirst">First Name</label>
            <input id="fname" type="text" placeholder="First name..">
        </form>
        <form action="">
            <label for="nameLast">Last Name</label>
            <input type="text" placeholder="Last name...">
        </form>
        <div>
            <label class="container">Phone Number
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
              </label>
              <label class="container">Email
                <input type="radio" name="radio">
                <span class="checkmark"></span>
              </label>
        </div>
        <form action="">
            <label for="contact"></label>
            <input type="text">
        </form>
        <label for="region">Region</label>
        <select id="region" name="region">
          <option value="alberta">Alberta</option>
          <option value="bc">British Columbia</option>
          <option value="manitoba">Manitoba</option>
          <option value="nb">New Brunswick</option>
          <option value="nfld&lab">Newfoundland and Labrador</option>
          <option value="nwterritories">Northwest Territories</option>
          <option value="novascotia">Nova Scotia</option>
          <option value="nunavut">Nunavut</option>
          <option value="ontario">Ontario</option>
          <option value="pei">Prince Edward Island</option>
          <option value="quebec">Quebec</option>
          <option value="saskatchewan">Saskatchewan</option>
          <option value="yukon">Yukon</option>
        </select>

        <label for="subject">Other Info</label>
        <textarea id="subject" name="subject" placeholder="Any other info ..." style="height:200px"></textarea>
        <button>Submit</button>
    </main>
</body>
</html>
